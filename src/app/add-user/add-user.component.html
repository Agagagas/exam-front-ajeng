<nav class="navbar navbar-default navbar-header col-xs-12 col-md-offset-2 col-md-8" style="margin-bottom: 0px; padding-top: 15px; border-bottom-left-radius:0px; border-bottom-right-radius:0px;">

<div class="form-horizontal col-xs-12 col-md-offset-2 col-md-8" style="margin-top : 15px">
  <div class="form-group">
    <label for="" class="control-label col-xs-4">Name</label>
    <div class="col-xs-8">
    <input type="text" name="" id="" class="form-control" [(ngModel)]="name">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="control-label col-xs-4">Email</label>
    <div class="col-xs-8">
    <input type="text" name="" id="" class="form-control" [(ngModel)]="email">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="control-label col-xs-4">Address</label>
    <div class="col-xs-8">
    <input type="text" name="" id="" class="form-control" [(ngModel)]="address">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="control-label col-xs-4">Phone Number</label>
    <div class="col-xs-8">
    <input type="text" name="" id="" class="form-control" [(ngModel)]="phone">
    </div>
  </div>
  <div class="form-group">
    <label for="" class="control-label col-xs-4">Company Name</label>
    <div class="col-xs-8">
    <input type="text" name="" id="" class="form-control" [(ngModel)]="company">
    </div>
  </div>

  <div class="col-xs-offset-4" style="margin-bottom : 15px;">
  <button type="button" class="btn btn-default" (click)="AddUser()"><b>+</b> Add User</button>
  </div>
</div>
